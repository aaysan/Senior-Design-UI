<style type="text/css">
	body {
		margin: 0;
	}

    .backimage {
		background-image: url("static/media/main_background.png");
		background-color: #cccccc;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		position: relative;
		height: 800px;
	}

	.maintext {
  		text-align: left;
  		position: absolute;
  		top: 10%;
  		left: 20%;
  		transform: translate(-50%, -50%);
  		color: navy;
	}
	.weather {
		text-align: right;
		position: absolute;
		top: 10%;
		right: 3%;
		transform: translate(-50%, -50%);
		color: navy;
	}

</style>
</head>
<body>
	<link  rel = "stylesheet" href = "static/styles/style.css">
	<div class="backimage">
		<div class="maintext">
			<h1 style="font-size: 30px">{{ name }}</h1>
		</div>
		<div class="weather">
			<h1 style="font-size: 30px">Temperature: {{ temperature }}</h1>
		</div>
			<center>
				<p>
					<button onclick="window.location.href='/add_clothes'"class="func Add">Add Clothes</button>
					<button onclick="window.location.href='/display_clothes'"class="func Select">Select Clothes</button>
					<button onclick="window.location.href='/recommend_clothes'"class="func Recommend">Recommend Clothes</button>
					<button onclick="window.location.href='/remove_clothes'"class="func Remove">Remove Clothes</button>
				</p>
			</center>
			<button onclick="location.href='index.html'"class="back Home">Home</button>
	</div>

</body>
